<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/validator.min.js"></script>
    <title>Cổng thông tin sinh viên</title>
    <link rel="stylesheet" type="text/css" href="../Content/style.css">
    <link rel="stylesheet" type="text/css" href="../Content/font.css">
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Content/font-awesome/css/font-awesome.min.css">
    <style>
        @media (max-width: 768px) {
            main {
                margin-top: 40px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container" style="padding: 10px 0px">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2 logo">
                    <a href="#"><img src="../Images/logo.png" alt=""></a>
                </div>
                <div class="col-md-9 title-top">
                    <h1 class="autohide">Trường đại học vinh</h1>
                    <h1 id="port">CỔNG THÔNG TIN SINH VIÊN</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Đăng nhập</h4></div>
                    <div class="panel-body">
                        <form method="post" action="./Index" id="ctl00" data-toggle="validator">

                        <script type="text/javascript">
                        //<![CDATA[
                        var theForm = document.forms['ctl00'];
                        if (!theForm) {
                            theForm = document.ctl00;
                        }
                        function __doPostBack(eventTarget, eventArgument) {
                            if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
                                theForm.__EVENTTARGET.value = eventTarget;
                                theForm.__EVENTARGUMENT.value = eventArgument;
                                theForm.submit();
                            }
                        }
                        //]]>
                        </script>


                            <fieldset>
                                <div class="form-group has-primary" style="width:100%"> 
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="txtUsername" type="text" id="txtUsername" placeholder="Tên đăng nhập" class="form-control" data-error="Hãy nhập tên người dùng" required="" />
                                    </div>
                                </div>
                                <div class="form-group has-primary" style="width:100%"> 
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input name="txtPassword" type="password" id="txtPassword" placeholder="Mật khẩu" class="form-control" data-error=" " required="" />
                                    </div>
                                    <div class="help-block with-errors has-error"><span id="txtFailed" style="color:#E74C3C;"></span></div>
                                </div>
                                <table style="width:100%">
                                    <tr>
                                        <td style="padding:1px"><a href="#">Quên mật khẩu</a></td>
                                        <td style="padding:1px"><input name="ctl02" type="submit" style="float:right" class="btn btn-primary" value="Đăng nhập" /></td>
                                    </tr>
                                </table>
                            </fieldset>
                        </form>
						<hr />
						<div class="text-center">
							<span style="color: #666">Email hỗ trợ: congthongtin@vinhuni.edu.vn</span>
						</div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 autohide">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Thông báo</h4>
                    </div>
                    <div class="panel-body">
                        <img src="../Images/BG.jpg" style="width:100%;" />
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
